service: slack-bot

provider:
  name: aws
  runtime: nodejs4.3
  stage: dev
  region: us-west-2
  iamRoleStatements:
    - ${file(policies/sns.json)}

package:
  include:
    - functions

functions:

  command:
    handler: handler.command
    memorySize: 128
    events:
      - http:
          path: command
          method: post
          response:
            template: ${file(templates/empty.vtl)}


  action:
    handler: handler.action
    memorySize: 128
    events:
      - http:
          path: action
          method: post
          request:
            template:
              application/x-www-form-urlencoded: ${file(templates/action.vtl)}
          response:
            template: ${file(templates/empty.vtl)}

  event:
    handler: handler.event
    memorySize: 128
    events:
      - http:
          path: event
          method: post

  callback:
    handler: handler.callback
    memorySize: 128
    events:
      - http:
          path: callback
          method: post

